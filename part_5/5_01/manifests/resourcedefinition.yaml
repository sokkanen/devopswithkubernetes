apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dummysites.experimental.jso
spec:
  group: experimental.jso
  scope: Namespaced
  names:
    kind: DummySite
    plural: dummysites
    singular: dummysite
    shortNames:
    - dsi
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                url:
                  type: string
                image:
                  type: string
      additionalPrinterColumns:
        - name: URL
          type: string
          description: URL of the site to be copied
          jsonPath: .spec.url