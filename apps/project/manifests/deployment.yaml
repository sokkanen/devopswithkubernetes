apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-dep
  namespace: todo-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: PROJECT/IMAGE
          resources:
            limits:
              cpu: "150m"
              memory: "100Mi"
          envFrom:
          - configMapRef:
              name: todo-config
          - secretRef:
              name: todo-secrets