apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      volumes:
        - name: todo-volume
          emptyDir: {}
      containers:
        - name: todo
          image: sokkanen/todoapp:112
          volumeMounts:
          - name: todo-volume
            mountPath: /app/todoapp/public/images